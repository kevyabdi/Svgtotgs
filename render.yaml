services:
  - type: web
    name: svg-tgs-bot
    env: python
    buildCommand: pip install -r deploy-requirements.txt
    startCommand: python enhanced_bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: svg-tgs-db
          property: connectionString
      - key: OWNER_ID
        sync: false

databases:
  - name: svg-tgs-db
    databaseName: svg_tgs_bot
    user: bot_user